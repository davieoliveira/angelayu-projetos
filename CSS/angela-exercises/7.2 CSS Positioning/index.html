<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      margin: 200px;
      background-color: blue;
      width: 500px;
      height: 300px;
    }
    .red-circle{
      background-color: red;
      border-radius: 100%;
      height: 200px;
      width: 200px;
      position: relative;
      top: 150px;
      left: 250px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
